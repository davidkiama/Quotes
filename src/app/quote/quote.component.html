<div>
   <h1>Quotes</h1>
   <hr>
   <ul>
      <div *ngFor="let quote of quotes ; let i = index">

         <li>
            {{quote.author|uppercase}}
            {{quote.id}}
            <button (click)="toggleQuote(i)">Toggle Quote</button>

            <app-quote-detail *ngIf="quote.showQuote" [quote]="quote"
               (isDelete)="deleteQuote($event, i)"></app-quote-detail>
         </li>
      </div>
      <div>
         <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
   </ul>
</div>
