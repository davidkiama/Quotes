<div class="container-fluid">
   <h2 class="text-center">Create a new Quote</h2>
   <hr>
   <form>
      <div class="form-group">

         <label for="author">Author</label>
         <input type="text" required class="form-control" id="author" #author='ngModel'
            [(ngModel)]="newQuote.author" name="author">

         <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
         </div>

         <!--  -->
         Display{{newQuote.author}}
      </div>
      <div class="form-group">
         <label for="quote">Quote</label>
         <textarea class="form-control" id="quote" rows="4" required
            [(ngModel)]="newQuote.quote" name="quote"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Add Quote</button>
   </form>
</div>
