<p> {{quote.quote}} </p>
<span (click)="upvoteQuote()">
   <img [src]="upvoteSrc" [alt]="upvoteAlt" class="icon"><span #up>{{quote.upvote}}
   </span>
</span>

<span (click)="downvoteQuote()">
   <img [src]="downvoteSrc" [alt]="downvoteAlt" class="icon"> <span #down>{{quote.upvote}}
   </span>
</span>
<br>
<span>{{quote.date|timePassed}} </span>
<img (click)=" quoteDelete(true)" [src]="deleteSrc" [alt]="deleteAlt" class="icon">
